<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Grepolis Toolkit Logo Demo</title>
<style>
body {
  background: #111;
  color: #ffd257;
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
}

.logo {
  width: 120px;
  height: 120px;
  fill: #ffd257;
}

/* ðŸ”µ 1. Puls */
.pulse {
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%   { transform: scale(1);     filter: drop-shadow(0 0 0px #ffd257); }
  50%  { transform: scale(1.1);   filter: drop-shadow(0 0 12px #ffd257); }
  100% { transform: scale(1);     filter: drop-shadow(0 0 0px #ffd257); }
}

/* ðŸ”µ 2. Spin */
.spin {
  animation: spin 6s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ðŸ”µ 3. Glow */
.glow {
  animation: glow 3s ease-in-out infinite;
}
@keyframes glow {
  0%, 100% { filter: drop-shadow(0 0 0px #ffd257); }
  50%      { filter: drop-shadow(0 0 20px #ffd257); }
}
</style>
</head>
